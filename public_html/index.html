<!DOCTYPE html>
<html>
    <head>
        <title>
            Monopoly Deal
        </title>

        <meta charset="utf-16">

        <link rel="stylesheet" href="pagestyles.css">
    </head>

    <body>
        <h1>
            Monopoly Deal
        </h1>

        <div id="join-display">
            <p id="join-failure-message"></p>
            <input id="username-input" type="text" placeholder="username"> <br> <br>
            <button id="join-button"> Join </button>
        </div>

        <div id="waiting-display" style="display: none;">
            <p id="waiting-for-players">
                Waiting for players... <span id="player-count">1</span>/5.
            </p>
            <button id="start-button" disabled> Start Game </button>
            <p> Players: </p>
            <ul id="player-list">
                
            </ul>
        </div>

        <div id="game-display" style="display: inline">
            <p class="label">
                Your Cards:
            </p>
            <div id="your-hand">
                
            </div>
            <p class="label">
                Last Played Action Card:
            </p>
            <div id="last-played-card">

            </div>
            <p class="label" id="moves">
                It's your turn! You have 3 moves left. <button> Pass </button>
            </p>
            <table id="board">
                <tr>
                    <th style="width: 20%"> Player </th> <th style="width: 50%"> Properties </th> <th style="width: 20%"> Bank </th> <th style="width: 10%"> Net Worth </th>
                </tr>
                <tr style="background-color: aqua;">
                    <td> Luke </td>
                    <td class="properties"> 
                        <div class="property" style="background-color: green;">
                            <p class="property-rent">
                                RENT <br>
                                $2 <br>
                                $4 <br>
                                $6 <br>
                            </p>
                        </div>
                        <div class="property" style="background-color: green;">
                            <p class="property-rent">
                                RENT <br>
                                $2 <br>
                                $4 <br>
                                $6 <br>
                            </p>
                        </div>
                    </td>
                    <td> $69 </td>
                    <td> $69,420 </td>
                </tr>
            </table>
        </div>

        <script src="../socket.io/socket.io.js"> </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="client.js"> </script>
    </body>
</html>
